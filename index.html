    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Teal and Dark / Light Neutrals -->
    <!-- Application Structure Plan: A single-page, vertically scrolling application divided into clear, thematic sections: an introduction header, a skills dashboard with illustration, an education section, an interactive timeline for experiences, and a contact footer. This structure allows a recruiter to quickly get an overview and then dive deeper. The interactivity (hover effects, clickable timeline, theme toggle, language switch) is designed to engage the user and reveal information progressively. -->
    <!-- Visualization & Content Choices: 
        - Profile: Presented upfront to give an immediate summary. Goal: Inform. Method: Text block.
        - Skills: Radar Chart (Chart.js) paired with a thematic illustration. Goal: Compare/Organize. Method: Canvas visualization and static image. Interaction: Tooltips on hover. Justification: The chart provides a compelling visual summary of skills, while the illustration adds visual appeal and context.
        - Education: Static cards. Goal: Inform. Method: HTML/CSS grid. Justification: Clear, scannable format for academic credentials.
        - Experiences: Interactive Vertical Timeline. Goal: Show Change/Organize. Method: HTML/CSS/JS. Interaction: Clicking reveals details. Justification: An interactive timeline reduces clutter and shows progression.
        - Contact/Links: Icon-based links. Goal: Inform/Action. Method: HTML links. Justification: Standard, universally understood.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .timeline-item-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out, background-color 0.3s ease;
            padding: 0 1.5rem;
        }
        .timeline-item-content.active {
            max-height: 500px;
            padding: 1.5rem 1.5rem;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
            height: 450px;
            max-height: 600px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 550px;
            }
        }
        .theme-toggle-button .sun-icon,
        .dark .theme-toggle-button .moon-icon {
            display: none;
        }
        .dark .theme-toggle-button .sun-icon {
            display: block;
        }

    </style>
</head>
<body class="bg-white dark:bg-slate-900 text-slate-800 dark:text-slate-300 antialiased">

        <button id="theme-toggle" type="button" class="theme-toggle-button text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none focus:ring-4 focus:ring-slate-200 dark:focus:ring-slate-700 rounded-lg text-sm p-2.5">
            <span class="moon-icon">üåô</span>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16">

        <!-- En-t√™te et Profil -->
        <header class="text-center mb-16">
            <h1 class="text-4xl sm:text-5xl font-bold text-slate-900 dark:text-white">C√©dric BOHNERT</h1>

            <div class="mt-6 flex justify-center items-center space-x-6 text-sm">

                <span class="text-slate-300 dark:text-slate-600">|</span>
                <a href="https://www.linkedin.com/in/cedricbohnert" target="_blank" class="text-slate-700 dark:text-slate-300 hover:text-teal-600 dark:hover:text-teal-400 transition-colors duration-300">LinkedIn</a>

        <!-- Section Comp√©tences -->

        <!-- Section Formation & Certifications -->
        <section id="education" class="mb-20">

                <!-- Les √©l√©ments de formation seront inject√©s ici par JS -->

        <!-- Section Exp√©riences -->
        <section id="experience">

            <div class="relative w-full max-w-3xl mx-auto">
                <!-- Ligne verticale -->
                <div class="absolute left-1/2 -translate-x-1/2 h-full w-0.5 bg-slate-200 dark:bg-slate-700 transition-colors duration-300"></div>

                <div id="timeline-container" class="space-y-4">
                    <!-- Les √©l√©ments de la timeline seront inject√©s ici par JS -->
                </div>
            </div>
        </section>

    </main>

    <footer class="bg-slate-100 dark:bg-slate-800 text-slate-800 dark:text-white py-8 mt-16 transition-colors duration-300">
        <div class="container mx-auto px-4 text-center">
            <h3 data-lang-key="contactTitle" class="text-2xl font-bold text-slate-900 dark:text-white"></h3>
            <p data-lang-key="contactDescription" class="mt-2 text-slate-600 dark:text-slate-300"></p>
            <div class="mt-4 flex justify-center items-center space-x-6 text-slate-800 dark:text-slate-200">
                <span>06 63 11 66 72</span>
                <span class="text-slate-400 dark:text-slate-600">|</span>
                <span>cedric.bohnert.pro@email.com</span>
            </div>
             <p data-lang-key="rqthStatus" class="text-xs text-slate-500 dark:text-slate-500 mt-4"></p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const languageToggleBtn = document.getElementById('language-toggle');
            let skillsRadarChart;
            let currentLang = 'fr';

            const translations = {
                fr: {
                    jobTitle: "Concepteur D√©veloppeur Data IA | Aspirant Ing√©nieur IA",
                    profileDescription: "D√©veloppeur agile et proactif avec une solide expertise en d√©veloppement applicatif Python et une passion pour la transformation des donn√©es en solutions intelligentes. Mon parcours, de la chimie analytique au d√©veloppement web, m'a dot√© d'une rigueur scientifique et d'une grande capacit√© d'adaptation.",
                    portfolioLink: "Portfolio/GitHub",
                    location: "Strasbourg & Full Remote",
                    skillsTitle: "Tableau de Bord des Comp√©tences",
                    skillsDescription: "Cette visualisation repr√©sente mes domaines de comp√©tences cl√©s pour un poste d'Ing√©nieur IA. Chaque axe montre une comp√©tence fondamentale, et l'√©tendue de la zone color√©e indique mon niveau de ma√Ætrise. Survolez les points pour plus de d√©tails.",
                    educationTitle: "Formation & Dipl√¥mes",
                    educationDescription: "Mon parcours acad√©mique, alliant la rigueur scientifique √† l'expertise technique en d√©veloppement.",
                    experienceTitle: "Parcours Professionnel Interactif",
                    experienceDescription: "Mon parcours est une suite logique d'exp√©riences qui m'ont men√© vers la Data et l'IA. Cliquez sur chaque √©tape pour d√©couvrir les missions et les comp√©tences que j'y ai d√©velopp√©es.",
                    contactTitle: "Contact",
                    contactDescription: "Pr√™t √† discuter de mon profil et de vos opportunit√©s d'alternance pour 2025.",
                    rqthStatus: "Statut de Travailleur Handicap√© (RQTH)",
                    chartLegend: "Niveau de Ma√Ætrise",
                    chartLabels: ['D√©veloppement Python (Flask/Django)', 'Gestion de Donn√©es (SQL/ORM)', 'M√©thodologie Agile (SCRUM)', 'Versioning (Git)', 'Architecture (UML)', 'D√©veloppement Web (JS/HTML/CSS)'],
                    education: [
                        { degree: "Bachelor D√©veloppeur d'Applications Python", institution: "Studi", period: "Juin 2023 - Mars 2024", location: "En ligne" },
                        { degree: "DUT Chimie", institution: "Universit√© de Strasbourg", period: "Septembre 1997 - Juillet 1999", location: "Strasbourg" }
                    ],
                    experiences: [
                        { year: '2022 - Pr√©sent', title: 'Data Analyst (B√©n√©vole)', company: 'Data4Good', description: 'Analyse, structuration et exploitation de jeux de donn√©es pour des projets √† fort impact social. Impl√©mentation de solutions d\'analyse et mise en pratique des comp√©tences en Data Science.' },
                        { year: '2013 - 2017', title: 'Cr√©ateur de Contenu Multim√©dia & Cofondateur', company: 'Association Colibulle', description: 'D√©veloppement web (WordPress, HTML, CSS), gestion de projet, gestion administrative et communication. Cr√©ation de supports p√©dagogiques et animation d\'interventions publiques.' },
                        { year: '2012 - 2013', title: 'Assistant Informatique', company: 'Association Vetis', description: 'Audit et optimisation de la s√©curit√© du r√©seau local. Veille technologique et maintenance du parc informatique.' },
                        { year: '2003 - 2009', title: 'Intervenant de Soutien Scolaire (Ind√©pendant)', company: 'Strasbourg', description: 'Vulgarisation de concepts complexes en math√©matiques et sciences physiques. D√©veloppement d\'une forte comp√©tence p√©dagogique.' },
                        { year: '1999 - 2002', title: 'Technicien en Chimie Analytique', company: 'Laboratoires Roche, IReS, ECPM', description: 'Application de protocoles d\'analyse stricts, garantissant la pr√©cision et la fiabilit√© des r√©sultats. Acquisition d\'une m√©thodologie de travail rigoureuse et d\'un esprit analytique aiguis√©.' }
                    ]
                },
                en: {
                    jobTitle: "Data AI Designer & Developer | Aspiring AI Engineer",
                    profileDescription: "Agile and proactive developer with solid expertise in Python application development and a passion for transforming data into intelligent solutions. My journey from analytical chemistry to web development has equipped me with scientific rigor and great adaptability.",
                    portfolioLink: "Portfolio/GitHub",
                    location: "Strasbourg & Full Remote",
                    skillsTitle: "Skills Dashboard",
                    skillsDescription: "This visualization represents my key skill areas for an AI Engineer position. Each axis shows a fundamental skill, and the extent of the colored area indicates my level of mastery. Hover over the points for more details.",
                    educationTitle: "Education & Degrees",
                    educationDescription: "My academic background, combining scientific rigor with technical expertise in development.",
                    experienceTitle: "Interactive Career Path",
                    experienceDescription: "My career is a logical sequence of experiences that have led me to Data and AI. Click on each step to discover the missions and skills I developed there.",
                    contactTitle: "Contact",
                    contactDescription: "Ready to discuss my profile and your apprenticeship opportunities for 2025.",
                    rqthStatus: "Disability Status (RQTH)",
                    chartLegend: "Mastery Level",
                    chartLabels: ['Python Development (Flask/Django)', 'Data Management (SQL/ORM)', 'Agile Methodology (SCRUM)', 'Versioning (Git)', 'Architecture (UML)', 'Web Development (JS/HTML/CSS)'],
                    education: [
                        { degree: "Bachelor's Degree in Python Application Development", institution: "Studi", period: "June 2023 - March 2024", location: "Online" },
                        { degree: "University Diploma in Chemistry", institution: "University of Strasbourg", period: "September 1997 - July 1999", location: "Strasbourg" }
                    ],
                    experiences: [
                        { year: '2022 - Present', title: 'Data Analyst (Volunteer)', company: 'Data4Good', description: 'Analysis, structuring, and exploitation of datasets for projects with high social impact. Implementation of analysis solutions and practical application of Data Science skills.' },
                        { year: '2013 - 2017', title: 'Multimedia Content Creator & Co-founder', company: 'Colibulle Association', description: 'Web development (WordPress, HTML, CSS), project management, administrative and organizational management. Creation of educational materials and animation of public interventions.' },
                        { year: '2012 - 2013', title: 'IT Assistant', company: 'Vetis Association', description: 'Audit and optimization of local network security. Technological watch and maintenance of the IT equipment.' },
                        { year: '2003 - 2009', title: 'Academic Support Tutor (Freelance)', company: 'Strasbourg', description: 'Simplifying complex concepts in mathematics and physical sciences. Development of strong pedagogical skills.' },
                        { year: '1999 - 2002', title: 'Analytical Chemistry Technician', company: 'Roche, IReS, ECPM Laboratories', description: 'Application of strict analysis protocols, ensuring the precision and reliability of results. Acquisition of a rigorous work methodology and a sharp analytical mind.' }
                    ]
                }
            };
            
            function updateLanguage(lang) {
                currentLang = lang;
                document.documentElement.lang = lang;
                languageToggleBtn.textContent = lang === 'fr' ? 'EN' : 'FR';
                localStorage.setItem('language', lang);

                document.querySelectorAll('[data-lang-key]').forEach(element => {
                    const key = element.getAttribute('data-lang-key');
                    if (translations[lang][key]) {
                        element.textContent = translations[lang][key];
                    }
                });
                
                renderEducation(lang);
                renderTimeline(lang);
                updateChartTheme();
            }

            function getChartOptions() {
                const isDarkMode = document.documentElement.classList.contains('dark');
                const lang = currentLang;
                
                const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                const pointLabelColor = isDarkMode ? '#CBD5E1' : '#3D3D3D';
                const datasetColor = isDarkMode ? 'rgba(45, 212, 191, 1)' : 'rgba(13, 148, 136, 1)';
                const datasetBgColor = isDarkMode ? 'rgba(45, 212, 191, 0.2)' : 'rgba(13, 148, 136, 0.2)';

                return {
                    data: {
                        labels: translations[lang].chartLabels,
                        datasets: [{
                            label: translations[lang].chartLegend,
                            data: [85, 80, 90, 95, 75, 70],
                            backgroundColor: datasetBgColor,
                            borderColor: datasetColor,
                            pointBackgroundColor: datasetColor,
                            pointBorderColor: isDarkMode ? '#0F172A' : '#FFFFFF',
                            pointHoverBackgroundColor: isDarkMode ? '#0F172A' : '#FFFFFF',
                            pointHoverBorderColor: datasetColor
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        scales: { r: { angleLines: { color: gridColor }, grid: { color: gridColor }, pointLabels: { font: { size: 14 }, color: pointLabelColor }, ticks: { backdropColor: 'transparent', stepSize: 25, display: false }, suggestedMin: 0, suggestedMax: 100 }},
                        plugins: { legend: { display: false }, tooltip: { callbacks: { label: (c) => `${c.dataset.label}: ${c.parsed.r}%` }}}
                    }
                };
            }

            function renderChart() {
                if(skillsRadarChart) skillsRadarChart.destroy();
                const chartConfig = getChartOptions();
                const ctx = document.getElementById('skillsRadarChart').getContext('2d');
                skillsRadarChart = new Chart(ctx, { type: 'radar', data: chartConfig.data, options: chartConfig.options });
            }
            
            function updateChartTheme() {
                if (!skillsRadarChart) {
                    renderChart();
                } else {
                    const chartConfig = getChartOptions();
                    skillsRadarChart.data = chartConfig.data;
                    skillsRadarChart.options = chartConfig.options;
                    skillsRadarChart.update();
                }
            }
            
            function renderEducation(lang) {
                const educationContainer = document.getElementById('education-container');
                educationContainer.innerHTML = '';
                const educationItems = translations[lang].education;

                educationItems.forEach(item => {
                    const card = document.createElement('div');
                    card.className = "bg-white dark:bg-slate-800 p-6 rounded-lg shadow-md hover:shadow-lg dark:hover:shadow-teal-500/10 transition-all duration-300 flex flex-col";
                    card.innerHTML = `
                        <h3 class="text-lg font-bold text-teal-600 dark:text-teal-400">${item.degree}</h3>
                        <p class="font-semibold text-slate-700 dark:text-slate-200 mt-1">${item.institution}</p>
                        <div class="mt-auto pt-4">
                            <p class="text-sm text-slate-500 dark:text-slate-400">${item.period}</p>
                            <p class="text-sm text-slate-500 dark:text-slate-400">${item.location}</p>
                        </div>
                    `;
                    educationContainer.appendChild(card);
                });
            }

            function renderTimeline(lang) {
                const timelineContainer = document.getElementById('timeline-container');
                timelineContainer.innerHTML = '';
                const experiences = translations[lang].experiences;

                experiences.forEach((exp, index) => {
                    const item = document.createElement('div');
                    item.className = `relative timeline-item`;
                    const alignmentClass = index % 2 === 0 ? 'md:pr-8' : 'md:pl-8';
                    const marginClass = index % 2 === 0 ? 'md:mr-auto' : 'md:ml-auto';
                    item.innerHTML = `
                        <div class="md:w-1/2 ${marginClass} ${alignmentClass} w-full">
                            <div class="cursor-pointer bg-white dark:bg-slate-800 p-4 rounded-lg shadow-md hover:shadow-lg dark:hover:shadow-teal-500/10 transition-all duration-300 timeline-item-header">
                                <div class="flex justify-between items-center">
                                    <div>
                                        <p class="font-bold text-teal-600 dark:text-teal-400">${exp.year}</p>
                                        <h3 class="font-semibold text-lg text-slate-800 dark:text-slate-100">${exp.title}</h3>
                                        <p class="text-sm text-slate-500 dark:text-slate-400">${exp.company}</p>
                                    </div>
                                    <div class="w-6 h-6 bg-teal-500 rounded-full flex items-center justify-center text-white font-bold text-sm transition-transform duration-300 transform chevron">
                                        <span>+</span>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-slate-100 dark:bg-slate-800/70 rounded-b-lg timeline-item-content">
                                <p class="text-slate-600 dark:text-slate-300 text-sm">${exp.description}</p>
                            </div>
                        </div>
                    `;
                    timelineContainer.appendChild(item);
                });

                document.querySelectorAll('.timeline-item-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const content = header.nextElementSibling;
                        const chevron = header.querySelector('.chevron span');
                        const wasActive = content.classList.contains('active');
                        
                        document.querySelectorAll('.timeline-item-content.active').forEach(openContent => {
                            openContent.classList.remove('active');
                            const otherChevron = openContent.previousElementSibling.querySelector('.chevron span');
                            otherChevron.textContent = '+';
                            otherChevron.parentElement.classList.remove('rotate-45');
                        });
                        
                        if(!wasActive) {
                            content.classList.add('active');
                            chevron.textContent = '-';
                            chevron.parentElement.classList.add('rotate-45');
                        }
                    });
                });
            }
            
            // --- Initialisation ---
            function init() {
                // Th√®me
                if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                
                // Langue
                const savedLang = localStorage.getItem('language') || 'fr';
                updateLanguage(savedLang);

                // Listeners
                themeToggleBtn.addEventListener('click', () => {
                    document.documentElement.classList.toggle('dark');
                    localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
                    updateChartTheme();
                });

                languageToggleBtn.addEventListener('click', () => {
                    const newLang = currentLang === 'fr' ? 'en' : 'fr';
                    updateLanguage(newLang);
                });
            }

            init();
        });
    </script>
</body>
</html>
